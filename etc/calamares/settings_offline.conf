---

#&&&&&&&&
sequence:
#&&&&&&&&
# *****
- show:
# *****
  - welcomeq@welcomeq_offline
  - locale
  - keyboard
  # - packagechooser@packagechooser_DE
  # - netinstall
  - partition
  - users
  - summaryq
# *****
- exec:
# *****
  # ===================================
  # Prepare and install the base system
  # ===================================
  - hostinfo
  - partition
  - mount@mount_offline
  # - shellprocess@shellprocess_base
  - unpackfs
  - shellprocess@shellprocess_copy
  # ==================================
  # Chroot and install the full system
  # ==================================
  - shellprocess@shellprocess_initial_config_offline
  - machineid
  - fstab
  - locale
  - localecfg
  - hwclock
  - keyboard
  # - pre_install@tde  
  - packages@packages_offline
  - users
  - networkcfg
  - displaymanager
  - services-systemd
  - shellprocess@shellprocess_post_install
  # ==========
  # Setup boot
  # ==========
  - luksopenswaphookcfg
  - luksbootkeyfile
  - initcpiocfg
  - initcpio  
  - grubcfg
  - bootloader
  # =======
  # Cleanup
  # =======
  - removeuser
  - shellprocess@shellprocess_cleanup
  - preservefiles
  - umount
# *****
- show:
# *****
  - finishedq

#&&&&&&&&&
