# https://github.com/calamares/calamares/blob/calamares/src/modules/mount/mount.conf
---

btrfsSubvolumes:
  - mountPoint: /
    subvolume: /@
  - mountPoint: /home
    subvolume: /@home
  - mountPoint: /var/cache
    subvolume: /@cache
  - mountPoint: /var/log
    subvolume: /@log
      
btrfsSwapSubvol: /@swap

extraMounts:
  - device: proc
    fs: proc
    mountPoint: /proc
  - device: sys
    fs: sysfs
    mountPoint: /sys
  - device: /dev
    mountPoint: /dev
    options: [ bind ]
  - device: tmpfs
    fs: tmpfs
    mountPoint: /run
  - device: /run/udev
    mountPoint: /run/udev
    options: [ bind ]
  - device: efivarfs
    fs: efivarfs
    mountPoint: /sys/firmware/efi/efivars
    efi: true

mountOptions:
  - filesystem: default
    options: [ defaults ]
  - filesystem: efi
    options: [ defaults, umask=0077 ]
  - filesystem: ext4
    options: [ defaults, noatime ]
  - filesystem: btrfs
    options: [ defaults, noatime, compress=zstd:1 ]
    ssdOptions: [ discard=async ]
    hddOptions: [ autodefrag ]
  - filesystem: btrfs_swap
    options: [ defaults, noatime ]